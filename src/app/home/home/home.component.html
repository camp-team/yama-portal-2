<div class="home">
  <div class="home__mountain-name">
    <h1>天城山</h1>
  </div>
  <div class="home__map">
    <iframe
      src="https://www.google.com/maps/d/embed?mid=1-Uov2ANGKaYKUV207hf7LgPu6XZFnwzp"
      width="375"
      height="300"
    ></iframe>
  </div>
  <div>
    <ais-instantsearch [config]="config">
      <ais-configure [searchParameters]="searchParams"></ais-configure>
      <ais-search-box></ais-search-box>
      <ais-infinite-hits>
        <ng-template
          let-hits="hits"
          let-results="results"
          let-refine="showMore"
        >
          <ul>
            <li *ngFor="let hit of hits">
              {{ hit.label }}
              {{ hit.content }}
            </li>
          </ul>
          <div appVisible (Visible)="refine()">checkpoint</div>
        </ng-template>
      </ais-infinite-hits>
    </ais-instantsearch>
  </div>
  <div class="form">
    <button mat-icon-button routerLink="/form" routerLinkActive="active">
      <mat-icon>comment</mat-icon>
    </button>
  </div>
</div>
