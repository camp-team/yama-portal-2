<div class="form">
  <div class="form__map">
    <iframe
      src="https://www.google.com/maps/d/embed?mid=1-Uov2ANGKaYKUV207hf7LgPu6XZFnwzp"
      width="100%"
      height="300"
    ></iframe>
  </div>
  <form [formGroup]="form" class="form__form" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>投稿の種類</mat-label>
      <mat-select formControlName="label" required>
        <mat-option value="denger">危険箇所</mat-option>
        <mat-option value="viewPoint">絶景ポイント</mat-option>
        <mat-option value="toilet">お手洗い</mat-option>
        <mat-option value="water">水場</mat-option>
        <mat-option value="rest">休憩ポイント</mat-option>
        <mat-option value="other">その他</mat-option>
      </mat-select>
      <mat-error *ngIf="labelControl.hasError('required')"
        >選択してください</mat-error
      >
    </mat-form-field>
    <input
      type="file"
      (change)="setImage($event, 'imageURL')"
      accept=".png, .img, .jpeg"
    />
    <mat-form-field>
      <mat-label>Textarea</mat-label>
      <textarea
        matTextareaAutosize
        type="text"
        formControlName="content"
        placeholder="test"
        matInput
      ></textarea>
      <mat-error *ngIf="contentControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="contentControl.hasError('maxlength')"
        >長すぎます</mat-error
      >
    </mat-form-field>
    <mat-slide-toggle formControlName="public">公開</mat-slide-toggle>
    <button mat-raised-button color="primary" [disabled]="form.invalid">
      投稿
    </button>
  </form>
</div>
