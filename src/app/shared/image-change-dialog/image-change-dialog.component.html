<h1 matDialogTitle>画像を編集</h1>

<mat-dialog-content>
  <h2 *ngIf="!imageChengedEvent">画像を選択してください</h2>
  <input
    type="file"
    accept="image/jpeg, image/png"
    (change)="fileChengeEvent($event)"
    #selectedImage
  />
  <image-cropper
    [imageChangedEvent]="imageChengedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="1 / 1"
    resizeToWidth="400"
    resizeToHeight="400"
    format="png"
    (imageCropped)="imageCropped($event)"
    (loadImageFailed)="loadImageFailed(selectedImage)"
    [class.active]="imageChengedEvent"
    width="300px"
    height="300px"
  ></image-cropper>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose (click)="resetImage(selectedImage)">
    キャンセル
  </button>
  <button
    *ngIf="imageChengedEvent"
    mat-button
    color="primary"
    mat-raised-button
    (click)="chengeUserAvater(selectedImage)"
    matDialogClose
  >
    更新
  </button>
</mat-dialog-actions>
