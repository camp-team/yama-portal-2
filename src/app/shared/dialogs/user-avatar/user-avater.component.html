<h1 matDialogTitle *ngIf="!imageChangedEvent; else selected">
  画像を選択してください
</h1>
<ng-template #selected>
  <h1 matDialogTitle>画像の編集</h1>
</ng-template>

<mat-dialog-content>
  <input
    type="file"
    accept="image/jpeg, image/png"
    (change)="fileEventChange($event)"
    #selectedImage
  />
  <image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="1 / 1"
    resizeToWidth="400"
    resizeToHeight="400"
    format="png"
    (imageCropped)="croppeImage($event)"
    (loadImageFailed)="failedLoadImage(selectedImage)"
    [class.active]="imageChangedEvent"
    width="300px"
    height="300px"
  ></image-cropper>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose (click)="resetImage(selectedImage)">
    キャンセル
  </button>
  <button
    *ngIf="imageChangedEvent"
    mat-button
    color="primary"
    mat-raised-button
    (click)="changeUserAvater(selectedImage)"
    matDialogClose
  >
    更新
  </button>
</mat-dialog-actions>
