<google-map
  height="200px"
  width="100%"
  [center]="center"
  [zoom]="zoom"
  [options]="options"
  mapTypeId="terrain"
  class="map"
>
  <map-marker
    *ngIf="currentPosition"
    [position]="currentPosition"
    [options]="currentPositionMarkerOption"
    (mapClick)="onCurrentPositionMarkerClick()"
  >
  </map-marker>
</google-map>
